<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-player">
        <div class="video-container">
            <video id="video">
                <source src="videos/video1.mp4" type="video/mp4">
                Sei navegador n√£o suporta esta tag
            </video>
            <div class="controls">
                <button id="play-pause">Play</button>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
            </div>
        </div>
        <button id="toggle-playlist">Show Playlist</button>
        <div class="playlist hidden">
            <ul>
                <li data-video="videos/video1.mp4" class="active">Video 1</li>
                <li data-video="videos/video2.mp4" class="locked">Video 2</li>
                <li data-video="videos/video3.mp4" class="locked">Video 3</li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
